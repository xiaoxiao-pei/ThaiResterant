    <main id="top" style="background-color:#fff8bca7;">

        <div class="container py-3 rounded " id="reservation">
            <div id="div-title" class=" bg-light bg-opacity-75  mt-3 p-3 rounded-4 shadow text-center">
                <h1 class="fs-1">Tissy's Bistro</h1>
            </div>
            <div id="reservation-content" class="py-3">
                <div class="bg-light bg-opacity-50 text-center fs-3 fw-bold mb-5 rounded" id="res-banner">
                    <p>- BOOK YOUR TABLE NOW -</p>
                </div>
                <form class="row pb-3 g-3 bg-light bg-opacity-75 text-dark rounded" id="reservationform" method="post"
                    action="reservation_complete.html" autocomplete="off" onsubmit="return verifyCheckoutRerservation()">
                    <div class="col-md-6 form-floating mb-3">
                        <input type="text" class="form-control required " id="firstname" placeholder="John"
                            tabindex="0" />
                        <label for="firstname" class="form-label">Firstname</label>
                    </div>
                    <div class="col-md-6 form-floating mb-3">
                        <input type="text" class="form-control required " id="lastname" placeholder="Smitn" />
                        <label for="lastname" class="form-label">Lastname</label>
                    </div>
                    <div class="col-md-6 form-floating mb-3">
                        <input type="tel" class="form-control required " id="phonenumber" placeholder="5141231234" />
                        <label for="phonenumber" class="form-label">Phone Number</label>
                    </div>
                    <div class="col-md-6 form-floating mb-3">
                        <input type="email" class="form-control required " id="email" placeholder="john@smith.net" />
                        <label for="email" class="form-label">Email</label>
                    </div>
                    <div class="col-md-6 form-floating mb-3">
                        <input type="number" class="form-control required " min="1" value="1" id="numberofseats">
                        <label for="numberofseats" class="form-label">Number Of Seats</label>
                    </div>
                    <div class="w-100"></div>
                    <div class="col-md-6 form-floating mb-3">
                        <input type="date" class="form-control required " id="date">
                        <label for="date" class="form-label">Choose A Date</label>
                    </div>
                    <div class="col-md-6 form-floating mb-3 ">
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="optionSelect">
                            <option selected disabled hidden> </option>
                            <option value="1">-- 11:00 am --</option>
                            <option value="2">-- 11:30 am --</option>
                            <option value="3">-- 12:00 am --</option>
                            <option value="4">-- 12:30 am --</option>
                            <option value="5">-- 1:00 pm --</option>
                            <option value="6">-- 1:30 pm --</option>
                            <option value="7">-- 4:00 pm --</option>
                            <option value="8">-- 4:30 pm --</option>
                            <option value="9">-- 5:00 pm --</option>
                            <option value="10">-- 5:30 pm --</option>
                            <option value="11">-- 6:00 pm --</option>
                            <option value="12">-- 6:30 pm --</option>
                            <option value="13">-- 7:00 pm --</option>
                            <option value="14">-- 7:30 pm --</option>
                        </select>
                        <label for="time" class="form-label">Choose A Time</label>
                    </div>
                    <div class="col-md-12 form-floating mb-3">
                        <textarea name="comments" class="form-control shadow-lg" id="comments" cols="30"
                            rows="10"></textarea>
                        <label for="comments" class="form-label">Comments</label>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn  btn-block btn-primary shadow-lg">Book now</button>
                    </div>
                </form>
            </div>
