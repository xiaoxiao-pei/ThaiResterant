    <main id="top">
        <!-- top image with restaurant name -->
        <div class="container py-3 rounded " id="reservation">
            <div id="div-title" class=" bg-light bg-opacity-75  mt-3 p-3 rounded-4 shadow text-center">
                <h1 class="fs-1" >Bistro de Tissy</h1>
            </div>
            <div id="reservation-content" class="py-3">        
                <div class="bg-light bg-opacity-50 text-center fs-3 fw-bold mb-5 rounded" id="res-banner">
                    <p>- RÉSERVEZ MAINTENANT -</p>
                </div>
                <form class="row pb-3 g-3 bg-light bg-opacity-75 text-dark rounded" id="reservationform">
                    <div class="col-md-6 form-floating mb-3">                 
                        <input type="text" class="form-control required shadow-lg" id="firstname" placeholder="John"/>
                        <label for="firstname" class="form-label">Prenom</label>
                    </div>
                    <div class="col-md-6 form-floating mb-3">
                        <input type="text" class="form-control required shadow-lg" id="lastname" placeholder="Smitn"/>
                        <label for="lastname" class="form-label">Nom</label>
                    </div>                   
                    <div class="col-md-6 form-floating mb-3">                 
                        <input type="tel" class="form-control required shadow-lg" id="phonenumber" placeholder="5141231234"/>
                        <label for="phonenumber" class="form-label">Cellulaire</label>
                    </div>
                    <div class="col-md-6 form-floating mb-3">
                        <input type="email" class="form-control required shadow-lg" id="email" placeholder="john@smith.net"/>
                        <label for="email" class="form-label">Couriel</label>
                    </div>
                    <div class="col-md-6 form-floating mb-3">
                        <input type="number" class="form-control required shadow-lg" min="1" value="1" id="numberofseats">
                        <label for="numberofseats" class="form-label">Nombre de places</label>
                    </div>
                    <div class="w-100"></div>
                    <div class="col-md-6 form-floating mb-3">
                        <input type="date" class="form-control required shadow-lg" id="date">
                        <label for="date" class="form-label">Choisissez une date</label>
                    </div>
                    <div class="col-md-6 form-floating mb-3 ">
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option selected disabled hidden> </option>
                            <option value="1">-- 11:00  am --</option>
                            <option value="2">-- 11:30  am --</option>
                            <option value="3">-- 12:00  am --</option>
                            <option value="4">-- 12:30  am --</option>
                            <option value="5">--  1:00  pm --</option>
                            <option value="6">--  1:30  pm --</option>
                            <option value="7">--  4:00  pm --</option>
                            <option value="8">--  4:30  pm --</option>
                            <option value="9">--  5:00  pm --</option>
                            <option value="10">--  5:30  pm --</option>
                            <option value="11">--  6:00  pm --</option>
                            <option value="12">--  6:30  pm --</option>
                            <option value="13">--  7:00  pm --</option>
                            <option value="14">--  7:30 pm --</option>
                          </select>
                          <label for="time" class="form-label">Choisissez une heure</label>
                    </div>
                    <div class="col-md-12 form-floating mb-3">
                        <textarea name="comments" class="form-control shadow-lg"  id="comments" cols="30" rows="10"></textarea>
                        <label for="comments" class="form-label">commentaires</label>
                    </div>

                    <div class="col-12">
                    <button type="submit" class="btn  btn-block btn-primary shadow-lg">Confirmer</button>
                    </div>
                </form>
            </div>

        </div>        
    </main>
